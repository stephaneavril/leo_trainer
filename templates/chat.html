<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesi√≥n con Leo</title>
  <style>
    body {
      background-color: #0c0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00bfff;
    }

    #chat-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .message {
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      max-width: 600px;
      text-align: left;
    }

    .user { align-self: flex-end; background: #00bfff; color: black; }
    .leo  { align-self: flex-start; background: #333; }

    #ai-agent {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #end-btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 16px;
      background: red;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üß† Leo - {{ scenario }}</h1>
  <p>Tu sesi√≥n est√° siendo grabada en audio y video para evaluaci√≥n posterior.</p>

  <div id="chat-container"></div>
  <button id="end-btn">Finalizar sesi√≥n</button>

  <div id="ai-agent"></div>

  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDM4NDYxNzYzNTI0NDE3NDc2NDY6MFR2bThhSXJ0QlhEZENCdmdBTkNN"
    data-agent-id="agt_8nBIc-s-"
    data-monitor="true">
  </script>

  <script type="module">
    import DIDAgent from 'https://agent.d-id.com/v1/index.js';

    const name = "{{ name }}";
    const email = "{{ email }}";
    const scenario = "{{ scenario }}";

    let lastInput = "";
    const container = document.getElementById("chat-container");

    const agent = new DIDAgent.Agent({
      name: 'Leo',
      mode: 'fabio',
      agentId: 'agt_8nBIc-s-',
      clientKey: 'Z29vZ2xlLW9hdXRoMnwxMDM4NDYxNzYzNTI0NDE3NDc2NDY6MFR2bThhSXJ0QlhEZENCdmdBTkNN',
      stream: true,
      voice: { lang: 'es-ES' }
    });

    agent.mount(document.getElementById("ai-agent"));

    agent.on('input', (text) => {
      lastInput = text;
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      container.appendChild(userMsg);
    });

    agent.on('response', async (text) => {
      const leoMsg = document.createElement("div");
      leoMsg.className = "message leo";
      leoMsg.textContent = text;
      container.appendChild(leoMsg);

      await fetch('/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: name,
          email: email,
          message: lastInput,
          response: text,
          scenario: scenario
        })
      });
    });

    agent.start();

    // Grabaci√≥n de audio y video
    let recorder;
    let chunks = [];

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.start();
    console.log("üé• Grabaci√≥n iniciada");

    // Al hacer clic en Finalizar
    document.getElementById("end-btn").addEventListener("click", async () => {
      recorder.stop();
      console.log("üì§ Deteniendo grabaci√≥n...");

      recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('video', blob);
        formData.append('name', name);
        formData.append('email', email);
        await fetch('/upload_video', {
          method: 'POST',
          body: formData
        });

        alert("‚úÖ Sesi√≥n finalizada y registrada correctamente.");
        window.location.href = "/";
      };
    });
  </script>

</body>
</html>
