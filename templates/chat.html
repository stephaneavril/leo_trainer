<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leo - Sesión en Vivo</title>
  <style>
    body {
      background-color: #0c0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00bfff;
    }

    #chat-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .message {
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      max-width: 600px;
      text-align: left;
    }

    .user { align-self: flex-end; background: #00bfff; color: black; }
    .leo  { align-self: flex-start; background: #333; }

    #ai-agent {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>🧠 Leo - Entrenamiento: {{ scenario }}</h1>
  <p>Interacción en tiempo real. Se está grabando tu participación.</p>

  <div id="chat-container"></div>

  <div id="ai-agent"></div>

  <!-- D-ID Agent Script -->
  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDM4NDYxNzYzNTI0NDE3NDc2NDY6MFR2bThhSXJ0QlhEZENCdmdBTkNN"
    data-agent-id="agt_8nBIc-s-"
    data-monitor="true">
  </script>

  <script type="module">
    import DIDAgent from 'https://agent.d-id.com/v1/index.js';

    const name = "{{ name }}";
    const email = "{{ email }}";
    const scenario = "{{ scenario }}";

    const agent = new DIDAgent.Agent({
      name: 'Leo',
      mode: 'fabio',
      agentId: 'agt_8nBIc-s-',
      clientKey: 'Z29vZ2xlLW9hdXRoMnwxMDM4NDYxNzYzNTI0NDE3NDc2NDY6MFR2bThhSXJ0QlhEZENCdmdBTkNN',
      stream: true,
      voice: { lang: 'es-ES' }
    });

    agent.mount(document.getElementById("ai-agent"));

    const container = document.getElementById("chat-container");

    agent.on('input', (text) => {
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      container.appendChild(userMsg);
    });

    agent.on('response', async (text) => {
      const leoMsg = document.createElement("div");
      leoMsg.className = "message leo";
      leoMsg.textContent = text;
      container.appendChild(leoMsg);

      await fetch('/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: name,
          email: email,
          message: agent.lastInput,
          response: text,
          scenario: scenario
        })
      });
    });

    // 🎙 Grabación de voz
    const recorderInit = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const recorder = new MediaRecorder(stream);
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob);
        formData.append('name', name);
        formData.append('email', email);
        await fetch('/upload_audio', { method: 'POST', body: formData });
      };

      recorder.start();

      // detener automáticamente después de 3 minutos
      setTimeout(() => recorder.stop(), 180000);
    };

    recorderInit();
    agent.start();
  </script>

</body>
</html>
