<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesi√≥n con Leo</title>
  <style>
    body {
      background-color: #0c0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 { color: #00bfff; }

    #end-btn, #timer, #to-dashboard {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #end-btn { background: red; border: none; color: white; }

    #timer {
      background-color: #222;
      color: #00ffcc;
      border: 2px solid #00bfff;
    }

    #to-dashboard {
      background: #00bfff;
      color: white;
      border: none;
      display: none;
    }

    #summary-box {
      display: none;
      margin-top: 50px;
      background-color: #1f1f3a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000a;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #summary-box h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    #recording-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
      animation: blink 1s infinite;
      z-index: 9999;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="recording-indicator" title="Grabando..."></div>

  <h1>üß† Leo - {{ scenario }}</h1>
  <p id="status">Solicitando permisos para c√°mara y micr√≥fono...</p>
  <div id="ai-agent" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <button id="end-btn">Finalizar sesi√≥n</button>
  <div id="timer">Duraci√≥n: 05:00</div>

  <div id="summary-box">
    <h2>‚úÖ Resumen de desempe√±o</h2>
    <p id="evaluation-text"></p>
    <form id="dashboardForm" action="/dashboard" method="POST">
      <input type="hidden" name="name" value="{{ name }}">
      <input type="hidden" name="email" value="{{ email }}">
      <button id="to-dashboard" type="submit">Ver mi progreso</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const name = "{{ name }}";
      const email = "{{ email }}";
      const scenario = "{{ scenario }}";
      const usedSeconds = parseInt("{{ used_seconds|default(0) }}");
      const remainingTime = Math.max(600 - usedSeconds, 0);

      const endBtn = document.getElementById("end-btn");
      const summaryBox = document.getElementById("summary-box");
      const evalText = document.getElementById("evaluation-text");
      const status = document.getElementById("status");
      const timerEl = document.getElementById("timer");
      const dashBtn = document.getElementById("to-dashboard");

      let recorder, chunks = [], stream;
      let sessionEnded = false;
      let countdown = remainingTime;
      let interval;

      const updateTimer = (duration) => {
        const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
        const seconds = (duration % 60).toString().padStart(2, '0');
        timerEl.textContent = `Duraci√≥n: ${minutes}:${seconds}`;
      }

      const endSession = async () => {
        if (sessionEnded) return;
        sessionEnded = true;
        clearInterval(interval);

        const duration = 600 - countdown;

        if (chunks.length === 0) {
          alert("‚ö†Ô∏è No se pudo grabar el video. Aseg√∫rate de permitir acceso a la c√°mara y micr√≥fono.");
        }

        document.getElementById("recording-indicator")?.remove();
        endBtn.disabled = true;
        endBtn.textContent = "Guardando...";
        stream.getTracks().forEach(track => track.stop());
        document.getElementById("preview-video")?.remove();

        recorder.stop();

        const blob = new Blob(chunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('video', blob);
        formData.append('name', name);
        formData.append('email', email);
        await fetch('/upload_video', { method: 'POST', body: formData });

        const res = await fetch('/log_full_session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, scenario, conversation: [], duration })
        });

        const data = await res.json();
        summaryBox.style.display = 'block';
        evalText.textContent = data.evaluation || "Evaluaci√≥n no disponible.";
        endBtn.style.display = "none";
        timerEl.style.display = "none";
        dashBtn.style.display = "inline-block";
        document.getElementById("dashboardForm").submit();
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
      } catch (err) {
        console.error("‚ùå Error accediendo a medios:", err);
        status.textContent = "‚ùå No se pudo acceder a tu c√°mara/micr√≥fono. Debes permitir acceso.";
        status.style.color = "red";
        return;
      }

      const preview = document.createElement("video");
      preview.srcObject = stream;
      preview.autoplay = true;
      preview.muted = true;
      preview.style.width = "200px";
      preview.style.position = "fixed";
      preview.style.bottom = "20px";
      preview.style.left = "20px";
      preview.id = "preview-video";
      document.body.appendChild(preview);

      status.textContent = "Permiso concedido. Grabando sesi√≥n...";

      recorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp9" });
      recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
      recorder.start();

      endBtn.addEventListener("click", endSession);

      interval = setInterval(() => {
        countdown--;
        updateTimer(countdown);
        if (countdown <= 0) {
          clearInterval(interval);
          endSession();
        }
      }, 1000);
    });
  </script>

  <script type="module">
    const agent = document.createElement("script");
    agent.type = "module";
    agent.src = "https://agent.d-id.com/v1/index.js";
    agent.setAttribute("data-name", "did-agent");
    agent.setAttribute("data-mode", "fabio");
    agent.setAttribute("data-client-key", "Z29vZ2xlLW9hdXRoMnwxMDM4NDYxNzYzNTI0NDE3NDc2NDY6MFR2bThhSXJ0QlhEZENCdmdBTkNN");
    agent.setAttribute("data-agent-id", "agt_8nBIc-s-");
    agent.setAttribute("data-monitor", "true");
    document.getElementById("ai-agent").appendChild(agent);
  </script>

</body>
</html>
