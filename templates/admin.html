<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Resultados Leo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0c0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00bfff;
    }

    tr:nth-child(even) {
      background-color: #1a1a2e;
    }

    audio {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Conversaciones registradas - RH</h1>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Escenario</th>
        <th>Pregunta</th>
        <th>Respuesta IA</th>
        <th>Audio</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>
          {% if row[5] %}
            <audio controls>
              <source src="/{{ row[5] }}" type="audio/webm">
              Tu navegador no soporta audio.
            </audio>
          {% else %}
            â€”
          {% endif %}
        </td>
        <td>{{ row[6][:16] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
