<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel RH - Evaluaciones de Leo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0c0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1a1a2e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00bfff;
    }

    tr:nth-child(even) {
      background-color: #13132e;
    }

    textarea {
      width: 100%;
      padding: 6px;
      background: #0c0e2c;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      resize: vertical;
    }

    audio, video {
      width: 200px;
    }
  </style>
</head>

        <th>Respuesta Leo</th>
        <th>Video</th>

    </tbody>
  </table>

</body>
</html>
